<h1 class="mb-3">{{ productId() ? 'Edit Product' : 'Create Product' }} (Reactive)</h1>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input id="name" type="text" formControlName="name" class="form-control" />
    <small class="invalid-feedback">
      @if (formGroup.controls.name.hasError('required')) {
        Name is required
      }
      @if (formGroup.controls.name.hasError('minlength')) {
        Name must be at least 3 characters
      }
    </small>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input id="price" type="number" formControlName="price" class="form-control" />
    <small class="invalid-feedback"> Price must be at least 0.01 </small>
  </div>

  <div class="mb-3">
    <label class="form-label">Rating</label>
    <app-rating-input-old formControlName="rating"></app-rating-input-old>
    <small class="invalid-feedback"> Rating must be at least 1 </small>
  </div>

  <div class="d-flex gap-2">
    <button type="button" class="btn btn-outline-secondary" routerLink="/products">Cancel</button>
    <button type="submit" class="btn btn-primary">
      {{ productId() ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
